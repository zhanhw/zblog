<div nz-row>
    <div nz-col nzSpan="14">
        <span>
            <!-- <img src="../../assets/img/tubiao.png"> -->

        </span>
    </div>
    <div nz-col nzSpan="10">
        <ul nz-menu nzMode="horizontal">
            <li nz-menu-item nzSelected>
                <i nz-icon nzType="home"></i>
                首页
            </li>
            <li nz-menu-item>
                <i nz-icon nzType="tag"></i>
                标签
            </li>
            <li nz-submenu nzTitle="分类" nzIcon="tablet">
                <ul>
                    <li nz-menu-item>分类 1</li>
                    <li nz-menu-item>分类 2</li>
                </ul>
            </li>
            <li nz-menu-item>
                <i nz-icon nzType="robot"></i>
                关于我
            </li>
        </ul>
    </div>
</div>
<div nz-row>

    <div nz-col nzSpan="5">

    </div>
    <div nz-col nzSpan="14">
        <div nz-row>
            <div class="margin-top-sm">
                <nz-card>
                    <div class="tag-title">
                        <i nz-icon nzType="smile" nzTheme="outline"></i>
                        <span class="margin-left-s">推荐标签</span>
                    </div>
                    <div>
                        <span class="margin-left-s">
                            <button nz-button [nzSize]="size" nzType="primary">Primary</button>
                        </span>
                        <span class="margin-left-s">
                            <button nz-button [nzSize]="size" nzType="danger">danger</button>
                        </span>
                        <span class="margin-left-s">
                            <button nz-button [nzSize]="size" nzType="dashed">dashed</button>
                        </span>
                    </div>
                </nz-card>
            </div>
            <div class="margin-top-sm">
                <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzHoverable]="true"
                    [nzActions]="[timeSetting,typeSetting]">
                    <nz-card-meta [nzAvatar]="avatarTemplate">
                    </nz-card-meta>
                </nz-card>
                <ng-template #coverTemplate>
                    <div></div>
                    <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
                </ng-template>
                <ng-template #avatarTemplate>
                    <div>
                        <h3>Vue项目打包编译优化</h3>
                        <span>当一个较复杂的vue项目打包后，文件会非常大，而且访问时资源加载速度很慢，所以...</span>
                    </div>
                    <div class="margin-top-sl">
                        <nz-tag [nzColor]="'#108ee9'">web开发</nz-tag>
                        <nz-tag [nzColor]="'#108ee9'">vue.js</nz-tag>
                    </div>
                </ng-template>
                <ng-template #timeSetting>
                    <i nz-icon nzType="clock-circle" nzTheme="outline"></i>
                    <span class="margin-left-s">2019-08-14</span>
                </ng-template>
                <ng-template #typeSetting>
                    <i nz-icon nzType="book" nzTheme="outline"></i>
                    <span class="margin-left-s">前端技术</span>
                </ng-template>
            </div>
        </div>
    </div>
    <div nz-col nzSpan="5">

    </div>
</div>
